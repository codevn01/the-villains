<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Villains</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 10vw;
      letter-spacing: 1px;
      font-weight: bold;
      line-height: 1.2;
    }

    p {
      font-size: 4.5vw;
      color: #aaa;
      margin-top: 1rem;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 4rem;
      }

      p {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>The Villains.</h1>
  <p>9 years in the making.</p>
</body>
</html>
