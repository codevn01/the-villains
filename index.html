<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Villains</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      color: white;
      font-family: 'Helvetica Neue Condensed Bold', 'Helvetica Neue', 'Arial Narrow', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: -0.5px;
    }

    p {
      font-size: 1.5rem;
      margin-top: 1rem;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <h1>The Villains.</h1>
  <p>9 years in the making</p>
</body>
</html>
